<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/scrollreveal"></script>
  <title>Website</title>
</head>
<body>
  <header class="header">
    <div class="header-logo"><img src="images/gowlogo.png" alt="" class="header_logo"></div>
    <div class="header-symbol">
      <svg class="symbol" width="520" height="33" viewBox="0 0 520 33" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M440.01 1L430 11H265.86L260.01 16.86L254.15 11H90.0098L80.0098 1M520 1H290L260.01 31L230.01 1H0" stroke="#5092D2" stroke-width="2" stroke-miterlimit="10"/>
        </svg>
    </div>
    <nav class="nav">
      <a href="#">Videos</a>
      <a href="#">Commutiny</a>
      <a href="#">Contact</a>
      <!-- I should have made links instead of buttons -->
      <button class="nav__button blue-button blue__button_active">Buy Now</button>
    </nav>
  </header>
  <div class="main">
    <div class="main_info">
      <div class="main_info_row1">
        <div class="row1_1">
          <h1 class="main_h1">A darker and more primitive world</h1>
        </div>
        <div class="row1_2">
          <p class="main_description">From the marble and ornate columns of Olympus to the forests, this is a new realm, with its own species of creatures, monsters and gods.</p>
        </div>
        <div class="row1_buttons">
          <button class="main__button blue-button blue__button_active">Buy Now</button>
          <button class="none-button none__button_active">More Info</button>
        </div>
      </div>
      <div class="main_info_row2">
        <img class="main_info__video" src="images/video.png" alt="">
        <div class="play_circle">
          <svg class="circle" width="98" height="97" viewBox="0 0 98 97" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M49 84.875C69.0894 84.875 85.375 68.5894 85.375 48.5C85.375 28.4106 69.0894 12.125 49 12.125C28.9106 12.125 12.625 28.4106 12.625 48.5C12.625 68.5894 28.9106 84.875 49 84.875Z" stroke="white" stroke-width="2" stroke-miterlimit="10"/>
            <path d="M61.125 48.5L42.9375 36.375V60.625L61.125 48.5Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>
    </div>
  </div>
  <div class="bgimg"></div>
  <div class="main_blur"></div>
  <div class="main_characters"></div>
</body>
<script>
  ScrollReveal({
  reset: false,
  distance: '60px',
  duration: 2500,
  delay: 400
});

ScrollReveal().reveal('.main_h1', {distance: '4px', delay: 100, origin: 'top' });
ScrollReveal().reveal('.main_description', {distance: '4px', delay: 400, origin: 'top' });
ScrollReveal().reveal('.main_characters', {distance: '1px', delay: 200, origin: 'right' });
ScrollReveal().reveal('.main_info_row2', {distance: '44px', delay: 100, origin: 'bottom' });
ScrollReveal().reveal('.header', {distance: '14px', delay: 100, origin: 'top' });
</script>
</html>
